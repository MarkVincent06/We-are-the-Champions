<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <title>We are the Champions</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css" />

    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
  </head>
  <body>
    <main class="main-container">
      <img
        class="logo"
        src="./assets/freddie.png"
        alt="Person raising it's hand while holding the mike stand"
      />
      <h1 class="title">We are the Champions</h1>
      <div class="inputs-container">
        <textarea
          name="endorsement-msg"
          id="endorsement-msg"
          placeholder="Write your endorsement here"
        ></textarea>
        <div class="from-to-container">
          <input
            type="text"
            name="from-person"
            id="from-person"
            placeholder="From"
          />
          <input type="text" name="to-person" id="to-person" placeholder="To" />
        </div>
        <button class="publish-btn" id="publish-btn">Publish</button>
      </div>
      <h2 class="endorsement-title-text">- Endorsements -</h2>
      <ul class="endorsement-lists" id="endorsement-lists"></ul>
    </main>
    <script src="./script.js" type="module"></script>
  </body>
</html>
